# Site settings
title: Echo Space
SEOTitle: 武子越的博客 | WU ZIYUE's Blog
header-img: img/color20.jpg
email: wuziyue@zju.edu.cn
description: "Learn By Doing, Keep Your Hands Dirty."
keyword: "Ziyue Wu"
url: "http://Tinky2013.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/Tinky2013/Tinky2013.github.io.git" # you code repository

paginate: 10
paginate_path: /blog/page：num

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Continuous learning! Just keep moving!"
sidebar-avatar: /img/photo3.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
zhihu_username:     tinky2013
github_username:    Tinky2013
facebook_username:  
twitter_username:   ZIYUEWU20




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



